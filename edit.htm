<html>
<head>
<title>学籍编辑</title>
<script src="queryhint.js"></script>  
<script src="edit.js"></script>
</head>

<body>

<h1>学籍编辑</h1>
<hr />
<table align="left" width="100" cellpadding="5">
<tr><td><a href="query.htm">学籍查询<a></td></tr>
<tr><td><a href="edit.htm">学籍编辑<a></td></tr>
<tr><td><a href="delete.htm">学籍注销<a></td></tr>
</table>
&nbsp
<form onsubmit="return process('edit')" />
<table cellpadding="3">
<tr>
<td>	
学号:
<input id="id" type="text" 
onblur="showHint(this.value, 'edit')" />
</td>
</tr>
<tr>
<td>
<span id="txtHint"></span>
</td>
</tr>
<tr>
<td>
姓名:
<input id="name" type="text" />
</td>
</tr>
<tr>
<td>	
性别:
<input type="radio" name="sex" checked="checked" value="男" />男
<input type="radio" name="sex" value="女" />女
</td>
</tr>
<tr>
<td>
生日:
<input id="birth" type="text" />
&#40格式:2000-01-01&#41
</td>
</tr>
<tr>
<td align="middle">
<input type="submit" value="提交" />
</td>
</tr>
<tr>
<td>
<span id="result"></span>
</td>
</tr>
</table>
</form>
</body>
</html>
